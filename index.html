<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Milestone-two</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />


    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/0a931c8290.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="row">
        <section class="er-header">
            <div class="er-header-main er-background">
                <table id="er-header-table">
                    <tr>
                        <td id="er-search-switch" class="er-header-icon">
                            <button><i class="fa fa-list er-header-icon"></i></button>
                        </td>
                        <td id="er-details-switch" class="er-header-icon">
                            <button><i class="fa fa-eye er-header-icon"></i></button>
                        <td class="er-title">
                            Find me-eat . . .
                        </td>

                        <td id="er-map-switch" class="er-header-icon">
                            <button><i class="fa fa-map er-header-icon"></i></button>
                        </td>
                        </td>
                    </tr>

                </table>
            </div>
            <div class="header-collapsible">
                <div class="er-header-expand er-background">
                    <div class="er-header-text">Find vegetarian / vegan restaurants</div>
                    <div class="er-header-switch"><i class="fa fa-cogs"></i></div>
                </div>
            </div>
            <div class="er-header-collapse er-background">
                <div class="er-dropdown">
                    <label for="er-cuisine">Cuisine:</label>
                    <select id="er-cuisine">Roti</option>
                        <option value="indian">Indian</option>
                        <option value="thai">Thai</option>
                        <option value="greek">Greek</option>
                        <option value="italian">Italian</option>
                        <option value="hamburger">Hamburger</option>
                        <option value="greek">Greek</option>
                        <option value="chinese">Chinese</option>
                        <option value="surinamese">Surinamese</option>
                        <option value="mexican">Mexican</option>
                        <option value="japanese">Japanese</option>
                        <option value="sushi">Sushi</option>
                    </select>
                    <br><br>
                    <input id="vegetarian" type="checkbox" name="vegetarian" value="vegetarian">Vegetarian<br>
                    <input id="vegan" type="checkbox" name="vegan" value="vegan">Vegan<br>
                    <input id="vegetarian" type="checkbox" name="vegetarian" value="vegetarian">Vegetarian<br>
                    <input id="vegetarian" type="checkbox" name="vegetarian" value="vegetarian">Vegetarian<br>
                    <input id="vegetarian" type="checkbox" name="vegetarian" value="vegetarian">Vegetarian<br><br>
                    <div>Sort by:</div><br>
                    <input type="radio" name="er-sort" id="er-sort" value="sortrating">Rating<br>
                    <input type="radio" name="er-sort" id="er-sort" value="sortdistance">Distance<br>
                    <input type="radio" name="er-sort" id="er-sort" value="sortprice">Price<br>

                </div>
            </div>
        </section>
    </header>

    <main class="container-fluid">
        <div class="row">

            <section class="col-12 col-md-6 col-lg-3 er-content d-md-block" id="er-list-section">
                <div id="er-search-results">
                    <div class="er-location-search">
                        <div class="er-front-text">Give a tap here . . .</div><br>
                        <div class="er-front-text">↓</div>
                        <div id="er-location-icon">

                            <i class="fab fa-sith"></i>
                        </div>

                        <div class="er-front-text">to search 4 a restaurant</div>

                        <div class="er-front-text">out there . . . </div>↑
                        <br><br><br>
                        <div class="er-front-text">or search in another city</div>
                        <div class="er-front-text">down here . . .</div>
                        <div class="er-front-text">↓</div>
                    </div>
                </div>
                <button id="more">More results</button>
            </section>

            <section class="col-12 col-md-6 col-lg-3 er-content d-md-block" id="er-map-section">
                <div id="map"></div>
            </section>

            <section class="col-12 col-md-6 col-lg-3 er-content d-none d-md-block" id="er-direction-section">
                <div id="direction-map"></div>
            </section>

            <section class="col-12 col-md-6 col-lg-3 er-content d-none  d-md-block" id="er-details-section">
                <div class="er-details"></div>
            </section>

            <section class="col-12 col-md-6 col-lg-3 er-content d-none  d-md-block" id="er-contact-section">
                <div id="er-contact"></div>
            </section>
        </div>
    </main>
    <!-- footer searchbar -->
    <footer class="row">
        <section class="er-footer er-background">
            <div class="er-search">
                <form onsubmit="return false;" method="post" name="myForm">
                    <input type="text" name="er-search-input" id="er-search-input" placeholder="Where do you eat?"
                        value="" />
                    <button type="submit" name="GO" id="er-search-button" onclick="initMap()">Go!</button>
                </form>
            </div>
        </section>
    </footer>
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<script src="assets/js/api-access.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvX8IlqhZmWM6jK2aL0sDwuKgYPIHqpKE
&libraries=places" async defer></script>

<script src="assets/js/events.js"></script>

</html>
