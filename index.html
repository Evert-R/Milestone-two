<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Milestone-two</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />


    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/0a931c8290.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="row">
        <section class="er-header er-background">
            <div class="er-header-main">
                <table id="er-header-table">
                    <tr>
                        <td id="er-search-switch" class="er-header-icon">
                            <button><i class="fa fa-list er-header-icon"></i></button>
                        </td>
                        <td id="er-details-switch" class="er-header-icon">
                            <button><i class="fa fa-info er-header-icon"></i></button>
                        <td class="er-title">
                            Find me-eat . . .
                        </td>

                        <td id="er-direction-switch" class="er-header-icon">
                            <button><i class="fa fa-directions er-header-icon"></i></button>
                        </td>
                        <td id="er-map-switch" class="er-header-icon">
                            <button><i class="fa fa-map er-header-icon"></i></button>
                        </td>
                        </td>
                    </tr>

                </table>
            </div>

            <div class="er-header-expand">
                <div class="er-header-text">Find vegetarian / vegan restaurants</div>
                <div class="er-header-switch"><i class="fa fa-cogs"></i></div>
            </div>

            <div class="er-header-settings er-background">

                <div>
                    <label for="er-cuisine">
                        <h4>Cuisine:</h4>
                    </label>
                    <select id="er-cuisine">
                        <option value="">-</option>
                        <option value="indian">Indian</option>
                        <option value="thai">Thai</option>
                        <option value="greek">Greek</option>
                        <option value="italian">Italian</option>
                        <option value="hamburger">Hamburger</option>
                        <option value="greek">Greek</option>
                        <option value="chinese">Chinese</option>
                        <option value="surinamese">Surinamese</option>
                        <option value="mexican">Mexican</option>
                        <option value="japanese">Japanese</option>
                        <option value="sushi">Sushi</option>
                    </select>
                </div>
                <div>
                    <input id="vegetarian" type="checkbox" name="vegetarian" value="vegetarian" checked>
                    <label for="vegetarian">
                        Vegetarian<br>
                    </label><br>

                    <input id="vegan" type="checkbox" name="vegan" value="vegan">
                    <label for="vegan">
                        Vegan
                    </label><br>

                    <input id="open-now" type="checkbox" name="open" value="">
                    <label for="open-now">
                        Open Now
                    </label><br>
                </div>

                <div>
                    <h4>Directions:</h5>
                        <input type="radio" name="er-travel" id="walking" class="er-sort" value="WALKING" checked>
                        <label for="walking">
                            By foot
                        </label><br>
                        <input type="radio" name="er-travel" id="bicycling" class="er-sort" value="BICYCLING">
                        <label for="bicycling">
                            By bike
                        </label><br>
                        <input type="radio" name="er-travel" id="driving" class="er-sort" value="DRIVING">
                        <label for="driving">
                            By Car
                        </label><br>
                </div>
                <div>
                    <h4>GeoSearch:</h5>
                        <label for="er-radius">Radius:</label>
                        <input type="range" min="1" max="5000" value="500" class="er-radius-slider" id="er-radius">
                </div>
                <h4>New Search:</h4>
                <div class="er-menu-search" id="er-menu-location">

                    <button><i class="fab fa-sith"></i></button>
                </div>
            </div>


        </section>
    </header>

    <main class="container-fluid">
        <div class="row no-gutters">

            <section class="col-12 col-sm-12  order-sm-1 col-lg-3 er-content d-md-block" id="er-front-section">
                <div class="er-content-inner">
                    <div class="er-front-text">Give a tap here . . .</div><br>
                    <div class="er-front-text">↓</div>
                    <div id="er-location-front">
                        <button><i class="fab fa-sith"></i></button>
                    </div>

                    <div class="er-front-text">to search 4 a restaurant</div>

                    <div class="er-front-text">out there . . . </div>↑
                    <br><br><br>
                    <div class="er-front-text">or search in another city</div>
                    <div class="er-front-text">down here . . .</div>
                    <div class="er-front-text">↓</div>
                </div>
            </section>

            <section class="col-12 col-sm-6 order-sm-1 col-lg-3 er-content d-md-block" id="er-list-section">

                <div class="er-content-inner" id="er-search-results">

                </div>
                <div class="er-more">
                    <button id="more">More results</button>
                </div>

            </section>

            <section class="col-12 col-sm-6 order-sm-2 col-lg-3 er-content d-md-block" id="er-map-section">
                <div id="map"></div>
            </section>

            <section class="col-12 col-sm-6 order-sm-2 col-lg-3 er-content d-md-block" id="er-direction-section">
                <div id="direction-map"></div>
            </section>


            <section class="col-12 col-sm-6 order-sm-1 col-lg-3 er-content d-md-block" id="er-details-section">
                <div class="er-content-inner" id="er-details">
                </div>

            </section>

            <section class="col-12 col-md-6 col-lg-3 er-content d-md-block" id="er-various-section">
                <div class="er-content-inner" id="er-various"></div>
            </section>

            <section class="col-12 col-md-6 col-lg-3 er-content d-md-block" id="er-error-section">
                <div class="er-content-inner" id="er-error" class="er-front-text"></div>
            </section>
        </div>
    </main>
    <!-- footer searchbar -->
    <footer class="row er-background er-footer">
        <form onsubmit="return false;" method="post" name="myForm">
            <input type="text" name="er-search-input" id="er-search-input" placeholder="Where do you eat?" value="" />
            <button type="submit" name="GO" id="er-search-button" onclick="manualSearch()">
                <i class="fab fa-sith"></i>
            </button>

        </form>


    </footer>
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<script src="assets/js/api-access.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOAEDy6UoCrwa5ehMrhSjVaWksbGBsfbg
&libraries=places" async defer></script>

<script src="assets/js/events.js"></script>
<script src="assets/js/to-screen.js"></script>

</html>
