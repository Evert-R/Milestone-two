<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Milestone-two</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />


    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header class="row">
        <section class="er-header">

            <table id="er-header-table">
                <tr>
                    <td id="er-search-switch" class="er-header-icon">
                        <i class="fa fa-list"></i>
                    </td>
                    <td id="er-details-switch" class="er-header-icon">
                        <i class="fa fa-info"></i>
                    <td class="er-title">
                        Find me-eat . . .
                    </td>

                    <td id="er-map-switch" class="er-header-icon">
                        <i class="fa fa-map"></i>
                    </td>
                    </td>
                </tr>

            </table>
        </section>
    </header>

    <main class="container-fluid">


        <div class="row">
            <section class="col-12 colg-lg-6 col-md-3 er-content" id="er-search-section">
                <div id="er-search-results">
                </div>
                <button id="more">More results</button>
            </section>


            <section class="col-12 colg-lg-6 col-md-3 er-content" id="er-map-section">
                <div id="map"></div>
            </section>

            <section class="col-12 colg-lg-6 col-md-3 er-content d-none" id="er-details-section">
                <div class="er-details"></div>
            </section>

            <section class="col-12 colg-lg-6 col-md-3 er-content d-none" id="er-contact-section">
                <div id="er-contact"></div>
            </section>
        </div>
    </main>
    <!-- footer searchbar -->
    <footer class="row">
        <section class="er-footer">
            <div class="er-search">
                <form onsubmit="return false;" method="post" name="myForm">
                    <input type="text" name="er-search-input" id="er-search-input" placeholder="Where do you eat?"
                        value="" />
                    <button type="submit" name="GO" id="er-search-button" onclick="initMap()">Go!</button>
                </form>
            </div>
        </section>
    </footer>
</body>



<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<script src="assets/js/api-access.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvX8IlqhZmWM6jK2aL0sDwuKgYPIHqpKE&libraries=places" async
    defer></script>

<script src="assets/js/events.js"></script>

</html>
