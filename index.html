<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find me eat . . .</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />


    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/0a931c8290.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Header -->
    <header class="row">
        <section class="er-header er-background">
            <div class="er-header-main">
                <table id="er-header-table">
                    <tr>
                        <td id="er-search-switch" class="er-header-icon">
                            <button>
                                <i aria-hidden="true" class="fa fa-list er-header-icon"></i>
                                <span class="sr-only">Show the search results</span>
                            </button>
                        </td>
                        <td id="er-details-switch" class="er-header-icon">
                            <button>
                                <i aria-hidden="true" class="fa fa-info er-header-icon"></i>
                                <span class="sr-only">Show the restaurant details</span>
                            </button>
                        <td class="er-title">
                            <a href="index.html" title="Reload and reset the page">Find me-eat . . .</a>
                        </td>

                        <td id="er-direction-switch" class="er-header-icon">
                            <button>
                                <i aria-hidden="true" class="fa fa-directions er-header-icon"></i>
                                <span class="sr-only">Show the direction map</span>
                            </button>
                        </td>
                        <td id="er-map-switch" class="er-header-icon">
                            <button>
                                <i aria-hidden="true" class="fa fa-map er-header-icon"></i>
                                <span class="sr-only">Show the search results map</span>
                            </button>
                        </td>
                    </tr>

                </table>
            </div>
            <!-- Header settings section -->
            <div class="er-header-expand">
                <div class="er-header-text">
                    Find vegetarian / vegan restaurants
                </div>
                <div class="er-header-switch">
                    <i aria-hidden="true" class="fa fa-cogs"></i>
                    <span class="sr-only">Open settings panel</span>
                </div>
            </div>

            <div class="er-header-settings er-background">
                <p>Settings :</p>
                <div>
                    <h4>Cuisine :</h4><br>
                    <select id="er-cuisine">
                        <option value="">-</option>
                        <option value="indian">Indian</option>
                        <option value="thai">Thai</option>
                        <option value="greek">Greek</option>
                        <option value="italian">Italian</option>
                        <option value="hamburger">Hamburger</option>
                        <option value="greek">Greek</option>
                        <option value="chinese">Chinese</option>
                        <option value="surinamese">Surinamese</option>
                        <option value="mexican">Mexican</option>
                        <option value="japanese">Japanese</option>
                        <option value="sushi">Sushi</option>
                    </select>
                </div>
                <div>
                    <input id="vegetarian" type="checkbox" name="vegetarian" value="vegetarian" checked>
                    <label for="vegetarian">
                        Vegetarian<br>
                    </label><br>

                    <input id="vegan" type="checkbox" name="vegan" value="vegan">
                    <label for="vegan">
                        Vegan
                    </label><br>

                    <input id="open-now" type="checkbox" name="open" value="">
                    <label for="open-now">
                        Open Now
                    </label><br>
                </div>

                <div>
                    <h4>Directions :</h4><br>
                    <input type="radio" name="er-travel" id="walking" class="er-sort" value="WALKING" checked>
                    <label for="walking">
                        By foot
                    </label><br>
                    <input type="radio" name="er-travel" id="bicycling" class="er-sort" value="BICYCLING">
                    <label for="bicycling">
                        By bike
                    </label><br>
                    <input type="radio" name="er-travel" id="driving" class="er-sort" value="DRIVING">
                    <label for="driving">
                        By Car
                    </label><br><br>
                </div>
                <div>
                    <h4>Search around you :</h4>
                    <input type="range" min="1" max="5000" value="500" class="er-radius-slider" id="er-radius">
                    <span class="er-menu-search" id="er-menu-location">
                        <button>
                            <i aria-hidden="true" class="fab fa-sith"></i>
                            <span class="sr-only">Do a search around you</span>
                        </button>
                    </span>
                    <p>Radius = <span id="er-radius-value">500</span> meters</p>
                    <br>
                </div>
            </div>
        </section>
    </header>

    <main class="container-fluid">
        <div class="row no-gutters">
            <!-- frontpage section -->
            <div class="col-12 order-sm-1 er-content" id="er-front-section">
                <div class="er-content-inner">
                    <div class="er-front-text">Give a tap here . . .</div>
                    <div class="er-front-text">↓</div>
                    <div id="er-location-front">
                        <button>
                            <i aria-hidden="true" class="fab fa-sith"></i>
                            <span class="sr-only">Do a search around you</span>
                        </button>
                    </div>

                    <div class="er-front-text">to search 4 a restaurant</div>

                    <div class="er-front-text">out there . . . </div>↑

                    <div class="er-front-text">or search in another city</div>
                    <div class="er-front-text">down here . . .</div>
                    <div class="er-front-text">↓</div>
                </div>
            </div>
            <!-- search results section -->
            <div class="col-12 col-md-6 col-lg-6 col-xl-4 order-xl-1 order-md-1 col-lg-4 er-content"
                id="er-list-section">
                <div class="er-content-inner" id="er-search-results">
                </div>
                <div class="er-more">
                    <button id="more">More results</button>
                </div>
            </div>
            <!-- results-map section -->
            <div class="col-12 col-md-6 col-lg-6 col-xl-4 order-xl-3 order-md-2 col-lg-8 er-content"
                id="er-map-section">
                <div id="map"></div>
            </div>
            <!-- direction-map section -->
            <div class="col-12 col-md-6 col-lg-6 col-xl-4 order-xl-4 order-md-2 col-lg-8 er-content"
                id="er-direction-section">
                <div id="direction-map"></div>
            </div>
            <!-- restaurant details section -->
            <div class="col-12 col-md-6 col-lg-6 col-xl-4 order-xl-2 order-md-1 col-lg-4 er-content"
                id="er-details-section">
                <div class="er-content-inner" id="er-details">
                </div>
            </div>
            <!-- various section -->
            <div class="col-12 col-md-6 col-lg-6 col-xl-4 er-content" id="er-various-section">
                <div class="er-content-inner" id="er-various"></div>
            </div>
            <!-- error section -->
            <div class="col-12 er-content" id="er-error-section">
                <div class="er-content-inner">
                    <div id="er-error">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- footer searchbar -->
    <footer class="row er-background er-footer">
        <form onsubmit="return false;" method="post" name="myForm">
            <input type="text" name="er-search-input" id="er-search-input" placeholder="Where do you eat?" value="" />
            <button type="submit" name="GO" id="er-search-button" onclick="manualSearch()">
                <i aria-hidden="true" class="fab fa-sith"></i>
                <span class="sr-only">Do a manual search</span>
            </button>
        </form>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="assets/js/api-access.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOAEDy6UoCrwa5ehMrhSjVaWksbGBsfbg&libraries=places"
        async defer></script>

    <script src="assets/js/events.js"></script>
    <script src="assets/js/to-screen.js"></script>
</body>

</html>
