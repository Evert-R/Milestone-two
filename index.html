<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Milestone-two</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

<body>
        <header class="row">
                <section class="er-header">
                    <div class="er-title"><h1>Find me-eat</h1></div>
                    
                </section>
            </header>

    <main class="container-fluid">

            
        <div class="row">
            <section class="col-12 colg-lg-6 col-md-3 er-content er-search-section" id="">
                <div id="er-search-results">
                </div>
                <button id="more">More results</button>
            </section>


            <section class="col-12 colg-lg-6 col-md-3 er-content er-map-section" id="">
                <div id="map">hello</div>
            </section>

            <section class="col-12 colg-lg-6 col-md-3 er-content er-details-section" id="">
                <div class="er-details"></div>
            </section>

            <section class="col-12 colg-lg-6 col-md-3 er-content er-contact-section" id="">
                <div id="er-contact"></div>
            </section>
        </div>
    </main>
    <!-- footer searchbar -->
    <footer class="row">
        <section class="er-footer">
            <div class="er-search">
                <form onsubmit="return false;" method="post" name="myForm">
                    <input type="text" name="er-search-input" id="er-search-input" placeholder="Where do you eat?"
                        value="" />
                    <button type="submit" name="GO" id="er-search-button" onclick="initMap()">Go!</button>
                </form>
            </div>
        </section>
    </footer>
</body>
<script src="assets/js/api-access.js"></script>
